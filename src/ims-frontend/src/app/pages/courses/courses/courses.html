<div class="container mt-4 courses-wrapper">
  <h2 class="page-title">🎓 Available Courses</h2>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <!-- Courses Grid -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let c of courses">
      <div class="card course-card h-100 shadow-lg border-0">
        <div class="card-body d-flex flex-column">
          <!-- Title + Badge -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title">{{ c.title }}</h5>
            <span class="badge course-badge">🔥 Popular</span>
          </div>

          <p class="card-text">{{ c.description }}</p>

          <div class="mt-auto">
            <button
              *ngIf="!myCourseIds.has(c.id)"
              class="btn btn-enroll w-100"
              (click)="enroll(c.id)"
            >
              🚀 Enroll
            </button>
            <button
              *ngIf="myCourseIds.has(c.id)"
              class="btn btn-unenroll w-100"
              (click)="unenroll(c.id)"
            >
              ❌ Unenroll
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Status Message -->
  <div *ngIf="message" class="alert alert-info mt-3 text-center fw-semibold">
    {{ message }}
  </div>
</div>
