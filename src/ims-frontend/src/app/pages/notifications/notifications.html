<div class="container mt-4">
  <!-- Page Title -->
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="fw-bold text-primary">
      🔔 My Notifications
    </h3>
    <button
      class="btn btn-outline-primary btn-sm shadow-sm"
      (click)="loadNotifications()"
      [disabled]="loading"
    >
      🔄 Refresh
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status"></div>
    <div class="mt-2 text-muted">Loading notifications...</div>
  </div>

  <!-- Notifications List -->
  <div class="row g-3" *ngIf="notifications.length > 0 && !loading; else noNotif">
    <div
      class="col-12"
      *ngFor="let n of notifications; trackBy: trackById"
    >
      <div class="card shadow-sm border-0 rounded-3 hover-shadow">
        <div class="card-body d-flex justify-content-between align-items-start">
          <div>
            <h6 class="fw-bold mb-1">{{ n.message }}</h6>
            <p class="small text-muted mb-2">
              📅 Scheduled at:
              <span class="fw-semibold">
                {{ n.scheduledAt | date: 'short' }}
              </span>
            </p>

            <!-- Status Badge -->
            <div>
              <span
                *ngIf="isUpcoming(n.scheduledAt)"
                class="badge bg-info text-dark px-3 py-2"
              >
                ⏳ Starts in {{ getMinutesLeft(n.scheduledAt) }} mins
              </span>

              <span
                *ngIf="!isUpcoming(n.scheduledAt)"
                class="badge bg-secondary px-3 py-2"
              >
                ✅ Completed
              </span>
            </div>
          </div>

          <!-- Join Button -->
          <a
            *ngIf="n.meetingLink"
            [href]="n.meetingLink"
            target="_blank"
            class="btn btn-primary btn-sm shadow-sm"
          >
            Join
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- No Notifications -->
  <ng-template #noNotif>
    <div class="text-center my-5">
      <img src="assets/no-data.svg" alt="No notifications" width="120" class="mb-3" />
      <p class="text-muted">🎉 You’re all caught up! No notifications right now.</p>
    </div>
  </ng-template>
</div>
