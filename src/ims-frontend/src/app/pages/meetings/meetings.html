<div class="container mt-4">
  <h3>Upcoming Meetings</h3>

  <ul class="list-group" *ngIf="meetings.length > 0; else noMeetings">
    <li class="list-group-item" *ngFor="let m of meetings">
      <strong>{{ m.title }}</strong>
      <div class="text-muted small">{{ m.scheduledAt | date: 'short' }}</div>
      <div>{{ m.description }}</div>

      <div class="mt-2">
        <a *ngIf="!isExpired(m.scheduledAt)" 
           [href]="m.meetingLink" 
           target="_blank" 
           class="btn btn-primary btn-sm">
          Join Meeting
        </a>

        <span *ngIf="isExpired(m.scheduledAt)" class="badge bg-danger">
          Expired
        </span>
      </div>
    </li>
  </ul>

  <ng-template #noMeetings>
    <p class="text-muted">No upcoming meetings.</p>
  </ng-template>
</div>
