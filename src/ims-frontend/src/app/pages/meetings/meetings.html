<div class="container mt-4 meetings-wrapper">
  <div class="card shadow-lg p-4">
    <h3 class="page-title mb-3 text-gradient text-center">
      ğŸ“… Upcoming Meetings
    </h3>

    <!-- Meetings List -->
    <ul class="list-unstyled custom-meetings-list" *ngIf="meetings.length > 0; else noMeetings">
      <li class="meeting-item shadow-sm p-3 mb-3 rounded" *ngFor="let m of meetings">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="meeting-title fw-bold text-primary mb-0">{{ m.title }}</h5>
          <span class="badge bg-info text-dark">
            {{ m.scheduledAt | date: 'fullDate' }} â€¢ {{ m.scheduledAt | date: 'shortTime' }}
          </span>
        </div>

        <p class="meeting-description text-muted mb-3">{{ m.description }}</p>

        <div class="meeting-actions d-flex justify-content-end">
          <a
            *ngIf="!isExpired(m.scheduledAt)"
            [href]="m.meetingLink"
            target="_blank"
            class="btn btn-sm btn-success px-3"
          >
            ğŸ”— Join Meeting
          </a>

          <span
            *ngIf="isExpired(m.scheduledAt)"
            class="badge bg-danger ms-2 p-2"
          >
            âŒ Expired
          </span>
        </div>
      </li>
    </ul>

    <!-- No Meetings Fallback -->
    <ng-template #noMeetings>
      <div class="alert alert-warning text-center m-0">
        âŒ No upcoming meetings for your batch.
      </div>
    </ng-template>
  </div>
</div>
