<div class="feedback-admin card shadow-lg border-0 rounded-4 p-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold text-primary mb-0">ðŸ“Š Interns' Feedback</h4>
    <span class="badge bg-light text-dark px-3 py-2 shadow-sm">
      Total: <strong>{{ feedbacks.length }}</strong>
    </span>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2 text-muted">Loading feedback...</p>
  </div>

<div class="table-responsive" *ngIf="!loading">
  <table class="table table-hover align-middle table-fixed">
    <!-- ðŸ”§ lock widths so headers align with cells -->
    <colgroup>
      <col style="width:22%">
      <col style="width:40%">
      <col style="width:12%">
      <col style="width:18%">
      <col style="width:8%">
    </colgroup>

    <thead class="table-header">
      <tr>
        <th>USER</th>
        <th>COMMENTS</th>
        <th class="text-center rating-col">RATING</th> <!-- centered -->
        <th>SUBMITTED</th>
        <th class="text-center">ACTION</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let fb of feedbacks">
        <td class="fw-semibold">
          <i class="bi bi-person-circle me-2 text-secondary"></i>{{ fb.userName }}
        </td>

        <td>
          <i class="bi bi-chat-dots me-2 text-info"></i>{{ fb.comments }}
        </td>

        <!-- ðŸ”§ centered rating cell -->
        <td class="text-center rating-col">
          <span class="rating-pill">
            <i class="bi bi-star-fill me-1"></i>{{ fb.rating }}/5
          </span>
        </td>

        <td>
          <i class="bi bi-clock-history me-2 text-muted"></i>
          {{ fb.submittedAt | date:'short' }}
        </td>

        <td class="text-center">
          <button class="btn btn-sm btn-outline-danger px-3" (click)="deleteFeedback(fb.id)">
            <i class="bi bi-trash me-1"></i>Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


  <!-- Empty state -->
  <div *ngIf="!loading && feedbacks.length === 0" class="text-center py-5">
    <i class="bi bi-emoji-frown text-muted fs-1"></i>
    <p class="mt-2 text-muted">No feedback submitted yet.</p>
  </div>
</div>
