<div class="register-page d-flex align-items-center justify-content-center">
  <div class="card shadow-lg register-card p-4">
    <h3 class="mb-1 text-center text-gradient">âœ¨ Create Your Account</h3>
    <p class="text-center text-muted mb-1">Join Internship Management Service ðŸš€</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Full Name -->
      <div class="mb-2">
        <label for="fullName" class="form-label fw-bold">Full Name</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="bi bi-person-fill"></i></span>
          <input id="fullName" type="text" formControlName="fullName" class="form-control" placeholder="Enter full name" />
        </div>
        <div *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid" class="text-danger small">
          Full name is required
        </div>
      </div>

      <!-- Username -->
      <div class="mb-2">
        <label for="username" class="form-label fw-bold">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="bi bi-person-badge-fill"></i></span>
          <input id="username" type="text" formControlName="username" class="form-control" placeholder="Choose a username" />
        </div>
        <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="text-danger small">
          Username is required
        </div>
      </div>

      <!-- Email + Send OTP -->
      <div class="mb-2">
        <label for="email" class="form-label fw-bold">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="bi bi-envelope-fill"></i></span>
          <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter your email" />
          <button type="button" class="btn btn-outline-primary" (click)="sendOtp()" [disabled]="!registerForm.get('email')?.valid">
            Send OTP
          </button>
        </div>
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger small">
          Please enter a valid email
        </div>
      </div>

      <!-- OTP Input -->
      <div class="mb-2">
        <label for="otp" class="form-label fw-bold">Enter OTP</label>
        <input id="otp" type="text" formControlName="otp" class="form-control" placeholder="Enter 6-digit OTP" />
        <div *ngIf="registerForm.get('otp')?.touched && registerForm.get('otp')?.invalid" class="text-danger small">
          OTP is required
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="bi bi-lock-fill"></i></span>
          <input id="password" type="password" formControlName="password" class="form-control" placeholder="Minimum 6 characters" />
        </div>
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger small">
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Role -->
      <div class="mb-3">
        <label for="role" class="form-label fw-bold">Role</label>
        <select id="role" formControlName="role" class="form-select">
          <option value="Intern">Intern</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-gradient w-100" type="submit" [disabled]="registerForm.invalid">
        ðŸš€ Register
      </button>
    </form>

    <div class="text-center mt-2">
      <span class="text-muted">Already have an account?</span>
      <a routerLink="/login" class="fw-bold text-gradient"> Login here</a>
    </div>
  </div>
</div>
