<div class="container mt-5" style="max-width: 500px">
  <div class="card shadow p-4">
    <h3 class="mb-3 text-center">Register</h3>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input [(ngModel)]="model.fullName" name="fullName" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input [(ngModel)]="model.userName" name="userName" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input [(ngModel)]="model.email" name="email" type="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          [(ngModel)]="model.password"
          name="password"
          type="password"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select [(ngModel)]="model.role" name="role" class="form-select" required>
          <option value="Intern">Intern</option>
          <option value="Trainer">Trainer</option>
        </select>
      </div>

      <button class="btn btn-success w-100" [disabled]="registerForm.invalid">Register</button>
    </form>
    <div class="text-center mt-3">
      <span>Already have an account?</span>
      <a routerLink="/login"> Login here</a>
    </div>
  </div>
</div>
