<div class="container mt-5" style="max-width: 400px">
  <div class="card shadow p-4">
    <h3 class="mb-3 text-center">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input formControlName="userName" class="form-control" />
        <small
          *ngIf="loginForm.get('userName')?.touched && loginForm.get('userName')?.invalid"
          class="text-danger"
        >
          Username is required
        </small>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" />
        <small
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          class="text-danger"
        >
          Password is required
        </small>
      </div>

      <button class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <div class="text-center mt-3">
      <span>Don't have an account?</span>
      <a routerLink="/register"> Register here</a>
    </div>
  </div>
</div>
