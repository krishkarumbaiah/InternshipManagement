<div class="container mt-4 enrollments-wrapper">
  <!-- Title + Export Buttons -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-gradient m-0">ğŸ“š All Enrollments</h3>

    <div>
      <button class="btn btn-sm btn-success me-2" (click)="exportExcel()">
        ğŸ“Š Export Excel
      </button>
      <button class="btn btn-sm btn-danger" (click)="exportPDF()">
        ğŸ“„ Export PDF
      </button>
    </div>

    <span class="badge total-badge shadow-sm px-4 py-2 fs-6">
      Total: {{ enrollments.length || 0 }}
    </span>
  </div>

  <!-- PrimeNG Spinner -->
  <div *ngIf="loading" class="text-center my-5">
    <p-progressSpinner styleClass="custom-spinner"></p-progressSpinner>
    <p class="mt-3 text-muted">Loading enrollments...</p>
  </div>

  <!-- PrimeNG DataTable -->
  <p-table
    #dt
    *ngIf="!loading"
    [value]="enrollments"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
    [responsiveLayout]="'scroll'"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '75rem' }"
    styleClass="p-datatable-enrollments shadow-lg"
  >
    <!-- Table Header -->
    <ng-template pTemplate="header">
      <tr>
        <th>ğŸ–¼ï¸ Profile</th>
        <th pSortableColumn="fullName">ğŸ‘¤ Full Name <p-sortIcon field="fullName"></p-sortIcon></th>
        <th pSortableColumn="username">ğŸ”‘ Username <p-sortIcon field="username"></p-sortIcon></th>
        <th pSortableColumn="email">ğŸ“§ Email <p-sortIcon field="email"></p-sortIcon></th>
        <th pSortableColumn="courseTitle">ğŸ“ Course <p-sortIcon field="courseTitle"></p-sortIcon></th>
        <th pSortableColumn="enrolledAt">ğŸ•’ Enrolled At <p-sortIcon field="enrolledAt"></p-sortIcon></th>
      </tr>

      <!-- Column Filters -->
      <tr class="filter-row">
        <th></th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target['value'], 'fullName', 'contains')"
            placeholder="ğŸ” Search name"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target['value'], 'username', 'contains')"
            placeholder="ğŸ” Search username"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target['value'], 'email', 'contains')"
            placeholder="ğŸ” Search email"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target['value'], 'courseTitle', 'contains')"
            placeholder="ğŸ” Search course"
          />
        </th>
        <th></th>
      </tr>
    </ng-template>

    <!-- Table Body -->
    <ng-template pTemplate="body" let-e>
      <tr>
        <td>
          <img
            *ngIf="e.profilePhoto; else noPhoto"
            [src]="e.profilePhoto"
            class="rounded-circle border"
            style="width: 40px; height: 40px; object-fit: cover"
            alt="profile"
          />
          <ng-template #noPhoto>
            <div
              class="rounded-circle bg-light text-dark d-flex align-items-center justify-content-center border"
              style="width: 40px; height: 40px; font-size: 18px"
            >
              ğŸ‘¤
            </div>
          </ng-template>
        </td>
        <td class="fw-semibold">{{ e.fullName }}</td>
        <td>{{ e.username }}</td>
        <td>{{ e.email }}</td>
        <td>
          <span class="badge course-badge shadow-sm">
            {{ e.courseTitle }}
          </span>
        </td>
        <td class="text-muted">{{ e.enrolledAt | date : 'medium' }}</td>
      </tr>
    </ng-template>

    <!-- Empty State -->
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center py-5">
          <i class="pi pi-info-circle fs-4 text-muted"></i>
          <div class="mt-2 text-muted">No enrollments found</div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
