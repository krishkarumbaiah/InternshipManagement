<div class="container mt-4 meetings-wrapper">
  <h2 class="page-title">ğŸ“… Manage Meetings</h2>

  <!-- Create Meeting -->
  <form (ngSubmit)="createMeeting()" class="meeting-form mb-4">
    <div class="row g-3 align-items-end">
      <div class="col-md-3">
        <input
          [(ngModel)]="newMeeting.title"
          name="title"
          class="form-control custom-input"
          placeholder="Meeting Title"
          required
        />
      </div>
      <div class="col-md-3">
        <input
          [(ngModel)]="newMeeting.description"
          name="description"
          class="form-control custom-input"
          placeholder="Description"
        />
      </div>
      <div class="col-md-3">
        <input
          [(ngModel)]="newMeeting.scheduledAt"
          name="scheduledAt"
          type="datetime-local"
          class="form-control custom-input"
          required
        />
      </div>
      <div class="col-md-2">
        <input
          [(ngModel)]="newMeeting.meetingLink"
          name="meetingLink"
          class="form-control custom-input"
          placeholder="Meeting Link"
          required
        />
      </div>
      <div class="col-md-1 d-flex">
        <button type="submit" class="btn btn-add w-100">â• Add</button>
      </div>
    </div>
  </form>

  <!-- Meetings List -->
  <table class=" custom-meetings-table shadow-sm mt-3" *ngIf="meetings.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Created At</th>
        <th>Scheduled At</th>
        <th>Link</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of meetings; index as i">
        <td>{{ i + 1 }}</td>
        <td class="fw-bold">{{ m.title }}</td>
        <td>{{ m.description }}</td>
        <td>{{ m.createdAt | date: 'short' }}</td>
        <td>{{ m.scheduledAt | date: 'short' }}</td>
        <td>
          <a [href]="m.meetingLink" target="_blank" class="btn-link">ğŸ”— Join</a>
        </td>
        <td>
          <button class="btn btn-delete btn-sm px-3" (click)="deleteMeeting(m.id)">
            ğŸ—‘ Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="meetings.length === 0" class="text-muted text-center mt-3">
    âŒ No meetings scheduled yet.
  </p>
</div>
