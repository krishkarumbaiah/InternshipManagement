<div class="container mt-5" style="max-width: 400px">
  <div class="card shadow p-4">
    <h3 class="mb-3 text-center">Forgot Password</h3>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input 
          type="email" 
          formControlName="email" 
          placeholder="Enter your email" 
          class="form-control" 
        />
        <small 
          *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
          class="text-danger"
        >
          Valid email is required
        </small>
      </div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Sending...' : 'Submit' }}
      </button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login" class="text-decoration-none">Back to Login</a>
    </div>

    <p *ngIf="message" class="mt-3 text-center fw-bold text-success">{{ message }}</p>
  </div>
</div>
