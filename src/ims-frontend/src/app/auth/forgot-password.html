<div class="forgot-page d-flex align-items-center justify-content-center">
  <div class="card shadow-lg forgot-card p-4">
    <h3 class="mb-1 text-center text-gradient">ğŸ”‘ Forgot Password</h3>
    <p class="text-center text-muted mb-3">
      Enter your registered email to reset your password
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <div
          *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
          class="text-danger small"
        >
          Valid email is required
        </div>
      </div>

      <!-- Submit -->
      <div class="mt-3">
        <button
          class="btn btn-gradient w-100"
          type="submit"
          [disabled]="loading || form.invalid"
        >
          {{ loading ? 'â³ Sending...' : 'Submit' }}
        </button>
      </div>
    </form>

    <!-- Back to login -->
    <div class="text-center mt-3">
      <span class="text-muted">Remember your password?</span>
      <a routerLink="/login" class="fw-bold text-gradient"> Login here</a>
    </div>

    <!-- Success message -->
    <p *ngIf="message" class="mt-3 text-center fw-bold text-success">
      {{ message }}
    </p>
  </div>
</div>
