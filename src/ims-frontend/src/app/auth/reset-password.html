<div class="container mt-5" style="max-width: 400px">
  <div class="card shadow p-4">
    <h3 class="mb-3 text-center">Reset Password</h3>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input 
          type="password" 
          formControlName="newPassword" 
          placeholder="Enter new password" 
          class="form-control" 
        />
        <small 
          *ngIf="form.get('newPassword')?.touched && form.get('newPassword')?.invalid"
          class="text-danger"
        >
          Password must be at least 6 characters and include a digit
        </small>
      </div>

      <button class="btn btn-success w-100" type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login" class="text-decoration-none">Back to Login</a>
    </div>

    <p *ngIf="message" class="mt-3 text-center fw-bold" 
       [ngClass]="{'text-success': message.includes('successfully'), 'text-danger': message.includes('Error')}">
       {{ message }}
    </p>
  </div>
</div>
