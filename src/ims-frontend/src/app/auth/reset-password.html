<div class="reset-page d-flex align-items-center justify-content-center">
  <div class="card shadow-lg reset-card p-4">
    <h3 class="mb-1 text-center text-gradient">🔐 Reset Password</h3>
    <p class="text-center text-muted mb-3">
      Enter your new password below
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- New Password -->
      <div class="mb-3">
        <label class="form-label fw-bold">New Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input
            type="password"
            formControlName="newPassword"
            placeholder="Enter new password"
            class="form-control custom-input"
          />
        </div>
        <small
          *ngIf="form.get('newPassword')?.touched && form.get('newPassword')?.invalid"
          class="text-danger"
        >
          Password must be at least 6 characters and include a digit
        </small>
      </div>

      <!-- Submit Button -->
      <button
        class="btn btn-gradient w-100"
        type="submit"
        [disabled]="loading || form.invalid"
      >
        {{ loading ? '⏳ Resetting...' : 'Reset Password' }}
      </button>
    </form>

    <!-- Back to Login -->
    <div class="text-center mt-3">
      <a routerLink="/login" class="back-link">⬅ Back to Login</a>
    </div>

    <!-- Message -->
    <p
      *ngIf="message"
      class="mt-3 text-center fw-bold"
      [ngClass]="{
        'text-success': message.includes('successfully'),
        'text-danger': message.includes('Error')
      }"
    >
      {{ message }}
    </p>
  </div>
</div>
